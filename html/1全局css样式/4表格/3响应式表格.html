<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>响应式表格</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <script src="../../../js/jquery-1.12.4.min.js"></script>
    <script src="../../../js/bootstrap.js"></script>
    <style>
        .container{
            height: 3000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--响应式表格 需要标题或者列中的内容足够长才可以实现-->
        <div class="table-responsive">
            <table class="table table-bordered" >
                <tr class="success">
                    <th>IDaaaaaaaaaaaaaaaaaaaaaaa</th>
                    <th>用户名bbbbbbbbbbbbbbbbbbb</th>
                    <th>密码ccccccccccccccccccccc</th>
                </tr>
                <tr class="active">
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                </tr>
                <tr class="info">
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                </tr>
                <tr class="warning">
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                </tr>
                 <tr class="danger">
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
