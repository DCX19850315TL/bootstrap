<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>按钮</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <script src="../../../js/jquery-1.12.4.min.js"></script>
    <script src="../../../js/bootstrap.js"></script>
    <style>
        .container{
            height: 3000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--6按钮-->
        <button class="btn">bs按钮</button>
        <button class="btn-default">bs按钮</button>
        <button class="btn-primary">bs按钮</button>
        <button class="btn-success">bs按钮</button>
        <button class="btn-info">bs按钮</button>
        <button class="btn-warning">bs按钮</button>
        <button class="btn-danger">bs按钮</button>
        <button class="btn-link">bs按钮</button>
        <br>
        <button class="btn btn-default btn-lg">bs按钮</button>
        <button class="btn btn-primary">bs按钮</button>
        <button class="btn btn-danger btn-sm">bs按钮</button>
        <button class="btn btn-danger btn-xs">bs按钮</button>
        <br>
        <button class="btn btn-default btn-block">bs按钮</button>
        <br>
        <button class="btn" disabled>bs按钮</button>
        <br>
        <!--能做按钮的a标签，input标签-->
        <a class="btn btn-primary" href="">个人信息</a>
        <input class="btn btn-primary" type="button" value="提交">
        <input class="btn btn-primary" type="submit" value="提交">
        <input class="btn-primary" type="reset" value="提交">
    </div>
</body>
</html>
