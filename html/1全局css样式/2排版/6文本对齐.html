<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>文本对齐</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <script src="../../../js/jquery-1.12.4.min.js"></script>
    <script src="../../../js/bootstrap.js"></script>
    <style>
        .container{
            height: 3000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--文本对齐 靠左-->
        <p class="text-left">linux is very much</p>
        <!--文本对齐 靠右-->
        <p class="text-right">linux is very much</p>
        <!--文本对齐 居中-->
        <p class="text-center">linux is very much</p>
    </div>
</body>
</html>
