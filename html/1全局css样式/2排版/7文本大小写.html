<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>文本大小写</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <script src="../../../js/jquery-1.12.4.min.js"></script>
    <script src="../../../js/bootstrap.js"></script>
    <style>
        .container{
            height: 3000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--文本大小写-->
        <!--小写-->
        <p class="text-lowercase">LLLLLLLLLLLLLLLLLLLLLLL</p>
        <!--大写-->
        <p class="text-uppercase">aaaaaaaaaaaaaaaaaaaaaa</p>
        <!--首字母大写-->
        <p class="text-capitalize">linux is very much</p>
    </div>
</body>
</html>
