<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>文本颜色</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <script src="../../../js/jquery-1.12.4.min.js"></script>
    <script src="../../../js/bootstrap.js"></script>
    <style>
        .container{
            height: 3000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--文本颜色-->
        <h1 class="page-header">Bootstrap</h1>
        <p class="text-muted">linux is very much!</p>
        <p class="text-primary">linux is very much!</p>
        <p class="text-success">linux is very much!</p>
        <p class="text-info">linux is very much!</p>
        <p class="text-warning">linux is very much!</p>
        <p class="text-danger">linux is very much!</p>
    </div>
</body>
</html>
