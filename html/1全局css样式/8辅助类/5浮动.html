<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>浮动</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <script src="../../../js/jquery-1.12.4.min.js"></script>
    <script src="../../../js/bootstrap.js"></script>
    <style>
        .container{
            height: 3000px;
        }
        .row1{
            width: 200px;
            height: 100px;
            background-color: #b92c28;
            float: left;
        }
        .row2{
            width: 200px;
            height:100px;
            background-color: #28a4c9;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--浮动-->
        <h1 class="page-header">Bootstrap</h1>
        <h2 class="bg-info">linux is very much<button class="btn btn-primary pull-right">更多<span class="caret"></span></button></h2>
        <!--清除浮动-->
        <div class="row1"></div>
        <div class="clearfix"></div>
        <div class="row2"></div>
    </div>
</body>
</html>
