<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>背景颜色</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <script src="../../../js/jquery-1.12.4.min.js"></script>
    <script src="../../../js/bootstrap.js"></script>
    <style>
        .container{
            height: 3000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--背景颜色-->
        <h1 class="page-header">Bootstrap</h1>

        <p class="bg-info">linux is very much!</p>
        <p class="bg-warning">linux is very much!</p>
        <p class="bg-danger">linux is very much!</p>
    </div>
</body>
</html>
