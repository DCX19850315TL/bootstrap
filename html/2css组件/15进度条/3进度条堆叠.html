<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>进度条堆叠</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <script src="../../../js/jquery-1.12.4.min.js"></script>
    <script src="../../../js/bootstrap.js"></script>
    <script src="../../../js/holder.min.js"></script>
    <style>
        .navbar-fixed-top{
            padding-right: 15px;
        }
        body{
            padding-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-header">Bootstrap</h1>

        <div class="progress">
            <div class="progress-bar progress-bar-striped active" style="width: 30%">30%
            </div>
            <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 40%">40%
            </div>
            <div class="progress-bar progress-bar-info progress-bar-striped" style="width: 30%">30%
            </div>
        </div>
    </div>
</body>
</html>
