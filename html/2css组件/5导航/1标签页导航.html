<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>标签页导航</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <script src="../../../js/jquery-1.12.4.min.js"></script>
    <script src="../../../js/bootstrap.js"></script>
    <script src="../../../js/holder.min.js"></script>
    <style>
        .container{
            height: 3000px;
        }
        .row{
            padding: 15px 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bootstrap</h1>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="">linux</a>
            </li>
            <li class="">
                <a href="">python</a>
            </li>
            <li class="">
                <a href="">java</a>
            </li>
        </ul>

        <div class="row">
            <p>linux ix very much</p>
        </div>
        <div class="row">
            <p>python ix very much</p>
        </div>
        <div class="row">
            <p>java ix very much</p>
        </div>
    </div>
    <script type="text/javascript">
        $('li').mouseenter(function () {
            $(this).addClass('active');
            $('li').not($(this)).removeClass('active');

            idx=$(this).index('li');
            $('.row').eq(idx).show(100);
            $('.row').not($('.row').eq(idx)).hide(100);
        });
        $('.row').eq(0).show(100);
    </script>
</body>
</html>
