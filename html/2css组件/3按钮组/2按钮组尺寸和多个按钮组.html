<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>按钮组尺寸和多个按钮组</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <script src="../../../js/jquery-1.12.4.min.js"></script>
    <script src="../../../js/bootstrap.js"></script>
    <script src="../../../js/holder.min.js"></script>
    <style>
        .container{
            height: 3000px;
        }
        .row{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-header">Bootstrap</h1>
        <div class="btn-toolbar">
            <div class="btn-group btn-group-lg">
                <button class="btn btn-primary">aaa</button>
                <button class="btn btn-primary">bbb</button>
                <button class="btn btn-primary">ccc</button>
                <button class="btn btn-primary">ddd</button>
                <button class="btn btn-primary">eee</button>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary">aaa</button>
                <button class="btn btn-primary">bbb</button>
                <button class="btn btn-primary">ccc</button>
                <button class="btn btn-primary">ddd</button>
                <button class="btn btn-primary">eee</button>
            </div>

            <div class="btn-group btn-group-sm">
                <button class="btn btn-primary">aaa</button>
                <button class="btn btn-primary">bbb</button>
                <button class="btn btn-primary">ccc</button>
                <button class="btn btn-primary">ddd</button>
                <button class="btn btn-primary">eee</button>
            </div>

            <div class="btn-group btn-group-xs">
                <button class="btn btn-primary">aaa</button>
                <button class="btn btn-primary">bbb</button>
                <button class="btn btn-primary">ccc</button>
                <button class="btn btn-primary">ddd</button>
                <button class="btn btn-primary">eee</button>
            </div>
        </div>
    </div>
</body>
</html>
